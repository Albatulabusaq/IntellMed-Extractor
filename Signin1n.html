<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Sign Up - Create Your User Account Today</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="theme-color" content="#000000" />
    <meta
      name="description"
      content="Start your journey with us by creating an account. Easy sign-up process with secure ID and password creation. Join us and explore our services."
    />
    <img
      alt="Logo"
      src="https://appproject.dhiwise.com/dhiwise-logo.png?c=&v="
      style="width: 0px; height: 0px; display: none"
    />
    <link rel="stylesheet" type="text/css" href="./css/index.css" />
  </head>
  <body>
    <!-- main container section -->
    <div class="sign-inone">
      <!-- sign in section -->
      <div class="signin1-n">
        <!-- sign in content section -->
        <div class="section-1 container-md">
          <!-- footer section -->
          <div class="section__content-1">
            <div class="section__content__column">
              <div class="section__content__column__header">
                <img src="public/images/img_logo_s.png" alt="Logo S" class="section__logo" />
                <div class="section__form">
                  <div class="section__form-group">
                    <div class="user-sign-in">
                      <div class="user-sign-in__group">
                        <img
                          src="public/images/img_gg_icone_sing_in.svg"
                          alt="Gg Icone Sing In"
                          class="user-sign-in__icon"
                        />
                        <a href="#" class="create-an-account-link">
                          <h1 class="user-sign-in__link ui heading size-heading4xl">Create an account</h1>
                        </a>
                      </div>
                      <p class="user-sign-in__title ui text size-texts">Let’s get started!</p>
                    </div>
                    <div class="section__form-fields">
                      <div class="login-section__input-container--password">
                        <p class="section__label--userid ui text size-texts">User ID</p>
                        <label class="section__input--userid ui input blue_gray_500_02 size-sm outline round">
                          <input name="Group 41" placeholder="Enter your ID" type="text" />
                        </label>
                      </div>
                      <div class="section__input-group-1">
                        <p class="section__label--password ui text size-texts">Password</p>
                        <label class="section__input--password ui input blue_gray_500_02 size-sm outline round">
                          <input name="Group 365" placeholder="Enter your Password" type="password" />
                          <img
                            src="public/images/img_iconamooneyeoffthin.svg"
                            alt="Iconamoon:eye-off-thin"
                            class="iconamooneye-off-thin-2"
                          />
                        </label>
                      </div>
                      <div class="section__input-group-2">
                        <div class="section__input-group--confirm">
                          <div class="login-section__input-container--userid">
                            <p class="section__label--confirm ui text size-texts">confrom Password</p>
                            <label class="section__input--password ui input blue_gray_500_02 size-sm outline round">
                              <input name="Group 330" placeholder="Enter your Password" type="password" />
                              <img
                                src="public/images/img_iconamooneyeoffthin.svg"
                                alt="Iconamoon:eye-off-thin"
                                class="iconamooneye-off-thin-2"
                              />
                            </label>
                          </div>
                        </div>
                        <h2 class="section__error-message ui heading size-textxs">
                          Conform dosen’t match the password!
                        </h2>
                      </div>
                      <div class="section__input-group-3">
                        <div class="login-section__input-container--userid">
                          <p class="section__label--email ui text size-texts">E-mail</p>
                          <label class="section__input--userid ui input blue_gray_500_02 size-sm outline round">
                            <input name="Group 41" placeholder="Enter your E-mail" type="email" />
                          </label>
                        </div>
                      </div>
                      <button class="section__button--signup ui button cyan_900_01 size-xl fill round">SIGN UP</button>
                    </div>
                  </div>
                </div>
              </div>
              <img src="public/images/img_group_cyan_400_01.svg" alt="Group" class="section__image" />
            </div>
            <h3 class="section__content__footer__text ui heading size-headingxs">
              All rights saved to @intellMed Extractor
            </h3>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
