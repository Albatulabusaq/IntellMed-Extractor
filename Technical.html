<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Technical Support - Get Help Now</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="theme-color" content="#000000" />
    <meta
      name="description"
      content="Need technical support? Submit your user ID, describe your issue, and our team will assist you promptly. Send your problem description today."
    />
    <img
      alt="Logo"
      src="https://appproject.dhiwise.com/dhiwise-logo.png?c=&v="
      style="width: 0px; height: 0px; display: none"
    />
    <link rel="stylesheet" type="text/css" href="./css/index.css" />
  </head>
  <body>
    <!-- technical support section -->
    <div class="technical">
      <div class="group-104">
        <!-- contact form section -->
        <div class="technical-section container-md">
          <div class="technical-section__content">
            <!-- logo section --><img src="public/images/img_logo_s.png" alt="Logo S" class="technical-section__logo" />
            <div class="section-1">
              <div class="technical-section__support-group">
                <!-- support info section -->
                <div class="technical-section__support-item">
                  <img
                    src="public/images/img_flat_color_icons_assistant.svg"
                    alt="Flat Color Icons Assistant"
                    class="technical-section__icon"
                  />
                  <h1 class="technical-section__title ui heading size-heading4xl">Technical Support</h1>
                </div>

                <!-- user id input section -->
                <div class="technical-section__user-id-group">
                  <p class="technical-section__label--user-id ui text size-texts">User ID</p>
                  <div class="technical-section__input--user-id"></div>
                </div>

                <!-- subject input section -->
                <div class="technical-section__subject-group">
                  <p class="technical-section__label--subject ui text size-texts">Subject</p>
                  <div class="technical-section__input--subject"></div>
                </div>

                <!-- problem description input section -->
                <div class="technical-section__description-group">
                  <p class="technical-section__label--description ui text size-texts">Problem Description</p>
                  <div class="technical-section__input--description"></div>
                </div>

                <!-- send button section -->
                <div class="technical-section__send-group">
                  <div class="login-section__submit-button"></div>
                  <h2 class="technical-section__button-text ui heading size-heading3xl">Send</h2>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
