<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>File History - Review Your Past File Records</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="theme-color" content="#000000" />
    <meta
      name="description"
      content="Browse your previous file records with no files currently available. Remember, files are kept for 30 days for your convenience and security."
    />
    <img
      alt="Logo"
      src="https://appproject.dhiwise.com/dhiwise-logo.png?c=&v="
      style="width: 0px; height: 0px; display: none"
    />
    <link rel="stylesheet" type="text/css" href="./css/index.css" />
  </head>
  <body>
    <!-- main layout section -->
    <div class="profileworks">
      <div class="profile-works container-md">
        <!-- footer section -->
        <div class="profile-works__content">
          <!-- header section -->
          <div class="profile-works__sidebar">
            <div class="sidebar__group">
              <header class="header-3">
                <div class="header__top-row">
                  <div class="header__top-row__group">
                    <img src="public/images/img_header_logo.png" alt="Header Logo" class="header__logo" />
                    <div class="header__nav">
                      <div class="header__nav__item">
                        <ul class="header__nav__menu">
                          <li>
                            <a href="#">
                              <p class="header__nav__menu-item ui text size-texts">HOME PAGE</p>
                            </a>
                          </li>
                          <li>
                            <a href="#">
                              <p class="ui text size-texts">About us</p>
                            </a>
                          </li>
                          <li>
                            <a href="#">
                              <p class="ui text size-texts">Login</p>
                            </a>
                          </li>
                          <li>
                            <a href="#">
                              <p class="ui text size-texts">Sign up</p>
                            </a>
                          </li>
                        </ul>
                      </div>
                    </div>
                  </div>
                </div>
                <a href="#">
                  <img src="public/images/img_group.svg" alt="Group" class="header__banner" />
                </a>
              </header>

              <!-- content section -->
              <div class="sidebar__main">
                <img src="public/images/img_group_65_white_a700_01.svg" alt="Group 65" class="sidebar__avatar" />
                <div class="main__details">
                  <div class="details__personal">
                    <img
                      src="public/images/img_hugeicons_co_present_light_blue_900.svg"
                      alt="Hugeicons Co Present"
                      class="personal__icon"
                    />
                    <div class="personal__actions">
                      <div class="actions__title">
                        <h1 class="title__text ui heading size-heading2xl">Personal information</h1>
                      </div>
                      <button class="actions__button--previous-works ui button blue_gray_500 size-3xl fill">
                        Previous works
                      </button>
                      <button class="actions__button--previous-works ui button blue_gray_500 size-3xl fill">
                        Log out
                      </button>
                    </div>
                  </div>
                  <div class="details__records">
                    <h2 class="content__welcome-text ui heading size-text2xl">Previous file record</h2>
                    <div class="records__note-container">
                      <p class="note-container__text ui text size-textmd">There are no files</p>
                    </div>
                    <p class="records__note ui text size-textlg">Note: Files are kept for 30 days.</p>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <h3 class="profile-works__footer-text ui heading size-headingxs">All rights saved to @intellMed Extractor</h3>
        </div>
      </div>
    </div>
  </body>
</html>
