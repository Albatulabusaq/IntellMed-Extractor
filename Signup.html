<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Join Account - Sign Up Today and Get Started | intellMed</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="theme-color" content="#000000" />
    <meta
      name="description"
      content="Create your account with intellMed. Join us and sign up to access a system that automates the retrieval of critical medical information. Start now!"
    />
    <img
      alt="Logo"
      src="https://appproject.dhiwise.com/dhiwise-logo.png?c=&v="
      style="width: 0px; height: 0px; display: none"
    />
    <link rel="stylesheet" type="text/css" href="./css/index.css" />
  </head>
  <body>
    <!-- main content section -->
    <div class="sign-up">
      <!-- header section -->
      <div class="group-88">
        <!-- logo and navigation section -->
        <div class="group-616 container-md">
          <!-- signup form section -->
          <div class="group-285">
            <!-- header logo section -->
            <header class="header">
              <div class="header__top-row">
                <div class="header__top-row__group">
                  <img src="public/images/img_header_logo.png" alt="Header Logo" class="header__logo" />
                  <div class="header__nav">
                    <div class="header__nav__item">
                      <ul class="header__nav__menu">
                        <li>
                          <a href="https://www.youtube.com/embed/bv8Fxk0sz7I" target="_blank">
                            <p class="header__nav__menu-item ui text size-texts">HOME PAGE</p>
                          </a>
                        </li>
                        <li>
                          <a href="https://www.youtube.com/embed/bv8Fxk0sz7I" target="_blank">
                            <p class="ui text size-texts">About us</p>
                          </a>
                        </li>
                        <li>
                          <a href="https://www.youtube.com/embed/bv8Fxk0sz7I" target="_blank">
                            <p class="ui text size-texts">Login</p>
                          </a>
                        </li>
                        <li>
                          <a href="#">
                            <p class="ui text size-texts">Sign up</p>
                          </a>
                        </li>
                      </ul>
                    </div>
                  </div>
                </div>
              </div>
              <a href="https://www.youtube.com/embed/bv8Fxk0sz7I" target="_blank">
                <img src="public/images/img_group.svg" alt="Group" class="header__banner" />
              </a>
            </header>
            <div class="group-530">
              <div class="group-94">
                <div class="group-92">
                  <h1 class="sign-up__title ui heading size-heading4xl">
                    Join us!<br />
                    and create an account
                  </h1>
                  <div class="group-91">
                    <img src="public/images/img_fontisto_doctor.svg" alt="Fontisto Doctor" class="sign-up__image" />
                    <a href="https://www.youtube.com/embed/bv8Fxk0sz7I" target="_blank">
                      <button class="sign-up__button ui button indigo_800 size-2xl fill">Sign up</button>
                    </a>
                  </div>
                </div>
                <div class="group-89">
                  <h2 class="sign-up__prompt-text ui heading size-headinglg">
                    <span class="sign-up__prompt-text-span"> Already have an account?</span>
                    <span> &nbsp;</span>
                  </h2>
                  <a href="https://www.youtube.com/embed/bv8Fxk0sz7I" target="_blank">
                    <h3 class="sign-up__link ui heading size-headings">Log in</h3>
                  </a>
                </div>
              </div>
              <h4 class="ui heading size-headingxs">All rights saved to @intellMed Extractor</h4>
            </div>
          </div>
        </div>
      </div>
    </div>

</html>
