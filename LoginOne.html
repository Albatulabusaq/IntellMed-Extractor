<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Login - Access Your Account</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="theme-color" content="#000000" />
    <meta
      name="description"
      content="Log in to your account using your user ID and password. Trouble logging in? Click to reset your password and regain access to your account."
    />
    <img
      alt="Logo"
      src="https://appproject.dhiwise.com/dhiwise-logo.png?c=&v="
      style="width: 0px; height: 0px; display: none"
    />
    <link rel="stylesheet" type="text/css" href="./css/index.css" />
  </head>
  <body>
    <div class="log-in-one">
      <div>
        <!-- navigation bar section -->
        <div class="group-505">
          <div class="login-one__group container-md">
            <img src="public/images/img_logo_s.png" alt="Logo S" class="login-one__logo" />
            <a href="https://www.youtube.com/embed/bv8Fxk0sz7I" target="_blank">
              <img src="public/images/img_group.svg" alt="Group" class="login-one__group-icon" />
            </a>
          </div>
        </div>
        <div class="login-section">
          <!-- login form section -->
          <div class="login-section__content">
            <div class="section-1 container-md">
              <div class="login-section__form-container">
                <div class="login-section__image-container">
                  <img
                    src="public/images/img_fontisto_doctor_teal_900.svg"
                    alt="Fontisto Doctor"
                    class="login-section__image"
                  />
                  <h1 class="content__welcome-text ui heading size-heading4xl">Log to your account!</h1>
                </div>
                <div class="login-section__input-group--userid">
                  <div class="login-section__input-container--userid">
                    <p class="login-section__label--userid ui text size-texts">User ID</p>
                    <div class="login-section__input--userid"></div>
                  </div>
                </div>
                <div class="login-section__input-group--password">
                  <div class="login-section__input-container--password">
                    <p class="login-section__label--password ui text size-texts">Password</p>
                    <label class="login-section__input--password ui input white_a700_bc size-lg fill">
                      <input name="Rectangle 23" type="text" />
                    </label>
                  </div>
                  <h2 class="login-section__forgot-password ui heading size-headingxs">Forget your password?</h2>
                </div>
                <div class="login-section__submit-container">
                  <a href="https://www.youtube.com/embed/bv8Fxk0sz7I" target="_blank">
                    <div class="login-section__submit-button"></div>
                  </a>
                  <a href="Login" target="_blank" rel="noreferrer" class="login-link">
                    <h3 class="login-section__submit-text ui heading size-heading3xl">Login</h3>
                  </a>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
