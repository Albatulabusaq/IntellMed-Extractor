<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>File Upload - Securely Submit Your Documents</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="theme-color" content="#000000" />
    <meta
      name="description"
      content="Easily upload your PDF or DOCX files with our user-friendly interface. Welcome to a hassle-free document submission experience for all your needs."
    />
    <img
      alt="Logo"
      src="https://appproject.dhiwise.com/dhiwise-logo.png?c=&v="
      style="width: 0px; height: 0px; display: none"
    />
    <link rel="stylesheet" type="text/css" href="./css/index.css" />
  </head>
  <body>
    <!-- main content section -->
    <div class="sign-up">
      <div class="group-75">
        <div class="section-5 container-md">
          <div class="section__content-5">
            <!-- header section -->
            <header class="section__header-1">
              <img src="public/images/img_header_logo.png" alt="Header Logo" class="header__logo-8" />
              <div class="header__menu">
                <div class="menu__row">
                  <ul class="header__nav__menu">
                    <li>
                      <a href="https://www.youtube.com/embed/bv8Fxk0sz7I" target="_blank">
                        <p class="header__nav__menu-item ui text size-texts">HOME PAGE</p>
                      </a>
                    </li>
                    <li>
                      <a href="https://www.youtube.com/embed/bv8Fxk0sz7I" target="_blank">
                        <p class="menu__item--about ui text size-texts">About us</p>
                      </a>
                    </li>
                    <li>
                      <a href="https://www.youtube.com/embed/bv8Fxk0sz7I" target="_blank">
                        <p class="menu__item--about ui text size-texts">Login</p>
                      </a>
                    </li>
                    <li>
                      <a href="https://www.youtube.com/embed/bv8Fxk0sz7I" target="_blank">
                        <p class="menu__item--about ui text size-texts">Sign up</p>
                      </a>
                    </li>
                  </ul>
                </div>
              </div>
            </header>
            <div class="section__footer-2">
              <div class="footer__content">
                <!-- welcome section -->
                <div class="content__images">
                  <div class="user-profile">
                    <h1 class="user-profile__welcome-text ui heading size-heading4xl">Welcome User</h1>
                    <a href="https://www.youtube.com/embed/bv8Fxk0sz7I" target="_blank">
                      <div class="user-profile__details">
                        <img
                          src="public/images/img_hugeicons_co_present.svg"
                          alt="Hugeicons Co Present"
                          class="user-profile__avatar"
                        />
                        <p class="user-profile__username ui text size-texts">@User111</p>
                      </div>
                    </a>
                  </div>
                  <a href="https://www.youtube.com/embed/bv8Fxk0sz7I" target="_blank">
                    <img
                      src="public/images/img_group_cyan_400_01.svg"
                      alt="Group"
                      class="section__content__column__header__image"
                    />
                  </a>
                </div>
                <textarea
                  class="footer__textarea ui textarea white_a700_fc size-xs taroutlinecyan90001 round"
                  name="text box"
                  placeholder="Drop your text here ..."
                ></textarea>

                <!-- input form section -->
                <div class="footer__form">
                  <div class="form__actions">
                    <a href="https://www.youtube.com/embed/bv8Fxk0sz7I" target="_blank">
                      <button class="actions__submit ui button blue_gray_500 size-xl fill round">Send</button>
                    </a>
                    <div class="actions__upload">
                      <div class="upload__row">
                        <h2 class="upload__text ui heading size-heading2xl">Upload your file here</h2>
                        <img src="public/images/img_thumbs_up.svg" alt="Thumbs Up" class="upload__icon" />
                      </div>
                    </div>
                  </div>
                  <h3 class="form__note ui heading size-heading2xl">The file should be PDF/DOCX extension!</h3>
                </div>
              </div>

              <!-- footer section -->
              <h4 class="footer__copyright-2 ui heading size-headingxs">All rights saved to @intellMed Extractor</h4>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
