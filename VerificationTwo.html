      /**
       * Handles the value change functionality in a otp view
       */
      function handleOtpView(/** @type {HTMLElement} */ target) {
        const inputs = /** @type {NodeListOf<HTMLInputElement>} */ (target.querySelectorAll("input[otp-input]"));
        const valueInput = /** @type {HTMLInputElement} */ (target.querySelector("input[otp-input-value]"));
        target.tabIndex = 0;

        // Focus first input
        const firstInput = inputs[0];

        // OTP Logic
        const updateValue = () => {
          valueInput.value = Array.from(inputs).reduce((acc, input) => acc.concat(input.value ? input.value : ""), "");
        };

        const removeBlanks = (inputValue) => {
          return inputValue.replace(/\s/g, "");
        };

        const isValidInput = (inputValue) => {
          return Boolean(inputValue.trim());
        };

        const setInputValue = (inputElement, inputValue) => {
          inputElement.value = removeBlanks(inputValue);
          updateValue();
        };

        const resetInput = (inputElement) => {
          setInputValue(inputElement, "");
        };

        const focusIndex = (index) => {
          const element = index < inputs.length - 1 ? inputs[index] : inputs[inputs.length - 1];
          element === document.activeElement ? element.select() : element.focus();
        };

        const focusNext = (curIndex) => {
          focusIndex(curIndex < inputs.length - 1 ? curIndex + 1 : curIndex);
        };

        const focusPrev = (curIndex) => {
          focusIndex(curIndex > 0 ? curIndex - 1 : curIndex);
        };

        const handleValidMultiInput = (inputElement, curIndex) => {
          const inputValue = removeBlanks(event.target.value);
          const inputLength = inputValue.length;
          const numInputs = inputs.length;
          const endIndex = Math.min(curIndex + inputLength - 1, numInputs - 1);
          const inputsToChange = Array.from(inputs).slice(curIndex, endIndex + 1);
          inputsToChange.forEach((input, index) => setInputValue(input, inputValue[index]));
          focusIndex(inputs, endIndex);
        };

        const handleInput = (event, index) => {
          const input = inputs[index];
          const inputValue = removeBlanks(event.target.value);
          switch (true) {
            case !isValidInput(inputValue):
              return handleInvalidInput(input);
            case inputValue.length === 1:
              return handleValidSingleInput(input, index);
            default:
              return handleValidMultiInput(input, index);
          }
        };

        const handleValidSingleInput = (inputElement, curIndex) => {
          const inputValue = removeBlanks(event.target.value);
          setInputValue(inputElement, inputValue.slice(-1));
          focusNext(curIndex);
        };

        const handleInvalidInput = (inputElement) => {
          resetInput(inputElement);
        };

        const handleKeyDown = (event, index) => {
          const input = inputs[index];
          switch (true) {
            case event.key === "Delete": {
              resetInput(input);
              focusPrev(index);
              break;
            }
            case event.key === "ArrowLeft": {
              event.preventDefault();
              focusPrev(index);
              break;
            }
            case event.key === "ArrowRight": {
              event.preventDefault();
              focusNext(index);
              break;
            }
          }
        };

        const handleKeyUp = (event, curIndex) => {
          switch (true) {
            case event.key === "Backspace": {
              focusPrev(curIndex);
              break;
            }
          }
        };

        const focusEmptyInput = (event) => {
          for (let index = 0; index < inputs.length; index++) {
            const isLast = index === inputs.length - 1;
            const isBlank = !removeBlanks(inputs[index].value);
            if (!(isLast || isBlank)) continue;
            focusIndex(index);
            break;
          }
        };

        for (let index = 0; index < inputs.length; index++) {
          inputs[index].addEventListener("input", (event) => {
            handleInput(event, index);
          });
          inputs[index].addEventListener("keydown", (event) => {
            handleKeyDown(event, index);
          });
          inputs[index].addEventListener("keyup", (event) => {
            handleKeyUp(event, index);
          });
          inputs[index].addEventListener("focus", (event) => {
            if (event.currentTarget !== inputs[index]) return;
            inputs[index].select();
          });
        }

        target.addEventListener("paste", (event) => {
          event.preventDefault();
          try {
            const clipboardData = event.clipboardData || window.clipboardData;
            const pastedData = removeBlanks(clipboardData.getData("text"));
            for (let index = 0; index < pastedData.length; index++) {
              if (index >= inputs.length) break;
              setInputValue(inputs[index], pastedData[index]);
            }
            focusEmptyInput(event);
          } catch (error) {
            console.error(error);
          }
        });

        focusIndex(0);
      }

      /**
       * Hydrate otp view(s)
       */
      document.addEventListener("DOMContentLoaded", () => {
        const elements = /** @type {NodeListOf<HTMLElement>} */ (document.querySelectorAll("[otp-view]"));
        for (const element of elements) handleOtpView(element);
      });
    </script>

      function handleFloatingLabel(/** @type {HTMLElement} */ target) {
        const input = target.querySelector("[floating-input]");
        const label = target.querySelector("[floating-text]");

        let timer /** @type {NodeJS.Timeout} */;
        let requestId /** @type {number} */;

        function fixOffset() {
          if (timer) clearTimeout(timer);
          timer = setTimeout(() => {
            if (requestId) cancelAnimationFrame(requestId);
            requestId = requestAnimationFrame(() => {
              if (!input || !label) return;
              const computedStyle = getComputedStyle(input);
              label.style.left = `${input.offsetLeft + parseFloat(computedStyle.paddingInlineStart)}px`;
            });
          }, 60);
        }

        fixOffset();
        input.addEventListener("focus", fixOffset);
        window.addEventListener("resize", fixOffset);
      }

      /**
       * Hydrate floating labels
       */
      document.addEventListener("DOMContentLoaded", () => {
        const elements = /** @type {NodeListOf<HTMLElement>} */ (document.querySelectorAll("[floating-label]"));
        for (const element of elements) handleFloatingLabel(element);
      });
