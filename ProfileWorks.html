<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>User Profile - Manage Personal Information and Works</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="theme-color" content="#000000" />
    <meta
      name="description"
      content="Access and update your personal information, view previous works, and manage your account settings. Keep your professional profile up-to-date with ease."
    />
    <img
      alt="Logo"
      src="https://appproject.dhiwise.com/dhiwise-logo.png?c=&v="
      style="width: 0px; height: 0px; display: none"
    />
    <link rel="stylesheet" type="text/css" href="./css/index.css" />
  </head>
  <body>
    <!-- main container section -->
    <div class="profileworks">
      <div class="profile-works container-md">
        <!-- footer section -->
        <div class="profile-works__content">
          <!-- header section -->
          <div class="profile-works__sidebar">
            <div class="sidebar__group">
              <header class="header-3">
                <div class="header__top-row">
                  <div class="header__top-row__group">
                    <img src="public/images/img_header_logo.png" alt="Header Logo" class="header__logo" />
                    <div class="header__nav">
                      <div class="header__nav__item">
                        <ul class="header__nav__menu">
                          <li>
                            <a href="#">
                              <p class="header__nav__menu-item ui text size-texts">HOME PAGE</p>
                            </a>
                          </li>
                          <li>
                            <a href="#">
                              <p class="ui text size-texts">About us</p>
                            </a>
                          </li>
                          <li>
                            <a href="#">
                              <p class="ui text size-texts">Login</p>
                            </a>
                          </li>
                          <li>
                            <a href="#">
                              <p class="ui text size-texts">Sign up</p>
                            </a>
                          </li>
                        </ul>
                      </div>
                    </div>
                  </div>
                </div>
                <a href="https://www.youtube.com/embed/bv8Fxk0sz7I" target="_blank">
                  <img src="public/images/img_group_cyan_400_01.svg" alt="Group" class="header__banner" />
                </a>
              </header>

              <!-- profile section -->
              <div class="sidebar__main">
                <img src="public/images/img_group_65.svg" alt="Group 65" class="sidebar__avatar" />
                <div class="sidebar__info">
                  <div class="info__navigation">
                    <img
                      src="public/images/img_hugeicons_co_present.svg"
                      alt="Hugeicons Co Present"
                      class="navigation__icon"
                    />
                    <div class="navigation__buttons">
                      <button class="button--personal ui button blue_gray_500 size-3xl fill">
                        Personal information
                      </button>
                      <a href="https://www.youtube.com/embed/bv8Fxk0sz7I" target="_blank">
                        <button class="button--works ui button blue_gray_500 size-3xl fill">Previous works</button>
                      </a>
                      <a href="https://www.youtube.com/embed/bv8Fxk0sz7I" target="_blank">
                        <button class="button--works ui button blue_gray_500 size-3xl fill">Log out</button>
                      </a>
                    </div>
                  </div>
                  <div class="info__details">
                    <div class="details__name">
                      <h1 class="name__label ui heading size-textxl">Name:</h1>
                      <label class="name__input ui input white_a700_fc size-xs fill">
                        <input name="Rectangle 56" type="text" />
                      </label>
                    </div>
                    <div class="details__id">
                      <h2 class="content__welcome-text ui heading size-textxl">ID:</h2>
                      <label class="name__input ui input white_a700_fc size-xs fill">
                        <input name="Rectangle 56" type="text" />
                      </label>
                    </div>
                    <div class="details__id">
                      <h3 class="content__welcome-text ui heading size-textxl">Email:</h3>
                      <label class="email__input ui input white_a700_fc size-xs fill">
                        <input name="Rectangle 56" type="text" />
                      </label>
                    </div>
                    <div class="details__password">
                      <h4 class="content__welcome-text ui heading size-textxl">Password:</h4>
                      <label class="password__input ui input white_a700_fc size-xs fill">
                        <input name="Rectangle 56" type="text" />
                      </label>
                    </div>
                    <button class="info__save-button ui button teal_900 size-lg fill round">
                      <img
                        src="public/images/img_hugeiconssystemupdate01.svg"
                        alt="Hugeicons:system-update-01"
                        class="hugeiconssystem-update-01"
                      />
                      <span> Save changes</span>
                    </button>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <h5 class="profile-works__footer-text ui heading size-headingxs">All rights saved to @intellMed Extractor</h5>
        </div>
      </div>
    </div>
  </body>
</html>
