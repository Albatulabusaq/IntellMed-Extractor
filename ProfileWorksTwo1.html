<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>User Profile - Manage Personal Information and Works</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="theme-color" content="#000000" />
    <meta
      name="description"
      content="Access and update your personal information, view previous works, and manage your account settings. Secure login and easy logout options available."
    />
    <img
      alt="Logo"
      src="https://appproject.dhiwise.com/dhiwise-logo.png?c=&v="
      style="width: 0px; height: 0px; display: none"
    />
    <link rel="stylesheet" type="text/css" href="./css/index.css" />
  </head>
  <body>
    <!-- main layout section -->
    <div class="profileworks">
      <div class="profile-works container-md">
        <!-- footer section -->
        <div class="profile-works__content">
          <!-- header section -->
          <div class="profile-works__sidebar">
            <div class="sidebar__group">
              <header class="header-3">
                <div class="header__top-row">
                  <div class="header__top-row__group">
                    <img src="public/images/img_header_logo.png" alt="Header Logo" class="header__logo" />
                    <div class="header__nav">
                      <div class="header__nav__item">
                        <ul class="header__nav__menu">
                          <li>
                            <a href="https://www.youtube.com/embed/bv8Fxk0sz7I" target="_blank">
                              <p class="header__nav__menu-item ui text size-texts">HOME PAGE</p>
                            </a>
                          </li>
                          <li>
                            <a href="https://www.youtube.com/embed/bv8Fxk0sz7I" target="_blank">
                              <p class="ui text size-texts">About us</p>
                            </a>
                          </li>
                          <li>
                            <a href="https://www.youtube.com/embed/bv8Fxk0sz7I" target="_blank">
                              <p class="ui text size-texts">Login</p>
                            </a>
                          </li>
                          <li>
                            <a href="https://www.youtube.com/embed/bv8Fxk0sz7I" target="_blank">
                              <p class="ui text size-texts">Sign up</p>
                            </a>
                          </li>
                        </ul>
                      </div>
                    </div>
                  </div>
                </div>
                <a href="https://www.youtube.com/embed/bv8Fxk0sz7I" target="_blank">
                  <img src="public/images/img_group_cyan_400_01.svg" alt="Group" class="header__banner" />
                </a>
              </header>

              <!-- profile section -->
              <div class="content__stack">
                <img src="public/images/img_group_65.svg" alt="Group 65" class="stack__image" />
                <div class="stack__details">
                  <div class="details__column">
                    <img
                      src="public/images/img_hugeicons_co_present.svg"
                      alt="Hugeicons Co Present"
                      class="column__icon"
                    />
                    <div class="personal__actions">
                      <a href="https://www.youtube.com/embed/bv8Fxk0sz7I" target="_blank">
                        <div class="info__title">
                          <h1 class="title__text ui heading size-heading2xl">Personal information</h1>
                        </div>
                      </a>
                      <a href="https://www.youtube.com/embed/bv8Fxk0sz7I" target="_blank">
                        <button class="info__button--logout ui button blue_gray_500 size-3xl fill">
                          Previous works
                        </button>
                      </a>
                      <button class="info__button--logout ui button blue_gray_500 size-3xl fill">Log out</button>
                    </div>
                  </div>
                  <a href="https://www.youtube.com/embed/bv8Fxk0sz7I" target="_blank">
                    <button class="details__button--confirm ui button teal_900 size-5xl fill">
                      <span> Confirm logout</span>
                      <img
                        src="public/images/img_hugeiconslogout02.svg"
                        alt="Hugeicons:logout-02"
                        class="hugeiconslogout-02"
                      />
                    </button>
                  </a>
                </div>
              </div>
            </div>
          </div>
          <h2 class="profile-works__footer-text ui heading size-headingxs">All rights saved to @intellMed Extractor</h2>
        </div>
      </div>
    </div>
  </body>
</html>
