<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>File Upload - Securely Submit Your Documents</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="theme-color" content="#000000" />
  <meta name="description" content="Easily upload your PDF or DOCX files with our user-friendly interface. Welcome to a hassle-free document submission experience for all your needs." />

  <!-- ربط ملف CSS -->
  <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/index.css') }}" />
</head>
<body>

<div class="sign-up">
  <div class="group-75">
    <div class="section-5 container-md">
      <div class="section__content-5">

        <!-- header section -->
        <header class="header">
          <div class="header__top-row">
            <div class="header__top-row__group">
              <a href="{{ url_for('home_page') }}">
                <img src="{{ url_for('static', filename='images/images/img_header_logo.png') }}" alt="Header Logo" class="header__logo" />
              </a>

              <div class="header__nav">
                <div class="header__nav__item">
                  <ul class="header__nav__menu">
                    <li>
                      <a href="{{ url_for('home_page') }}">
                        <p class="header__nav__menu-item ui text size-texts">Home Page</p>
                      </a>
                    </li>
                    <li>
                      <a  href="{{ url_for('aboutus_page') }}" target="_blank">
                        <p class="ui text size-texts">About Us</p>
                      </a>
                    </li>
                    <li>
                      <a href="{{ url_for('login_page') }}">
                        <p class="ui text size-texts">Login</p>
                      </a>
                    </li>
                    <li>
                      <a href="{{ url_for('signin_page') }}">
                        <p class="ui text size-texts">Sign Up</p>
                      </a>
                    </li>
                  </ul>
                </div>
              </div>
            </div>
          </div>

        </header>
        <!-- content section -->
        <div class="section__footer-2">
          <div class="footer__content">
            <div class="content__images">
              <div class="user-profile">
                <h1 class="user-profile__welcome-text ui heading size-heading4xl">Welcome {{ username }}</h1>
                <div class="user-profile__details">
                  <img src="{{ url_for('static', filename='images/images/img_hugeicons_co_present.svg') }}" alt="User Icon" class="user-profile__avatar" />
                  <p class="user-profile__username ui text size-texts">@{{ session['username'] }}</p>
                </div>
              </div>
          <a href= "mailto:IntellMedExtractor@outlook.com" >
            <img src="{{ url_for('static', filename='images/images/img_group.svg') }}" alt="Send Email">
          </a>
            </div>

            <!-- Upload Form -->
            <form id="uploadForm" action="/process" method="POST" enctype="multipart/form-data" onsubmit="showLoading()" class="footer__form">
  
              <!-- Textarea -->
              <textarea class="footer__textarea ui textarea white_a700_fc size-xs taroutlinecyan90001 round" name="text_box" placeholder="Drop your text here ..."></textarea>
            
              <!-- Upload File -->
              <div class="form__actions">
                <label for="fileInput" class="upload__button">
                  <div class="upload__row">
                    <h1 class="upload__text ui heading size-heading2xl">Upload your file here</h1>
                    <img src="{{ url_for('static', filename='images/images/img_thumbs_up.svg') }}" alt="Thumbs Up" class="upload__icon" />
                  </div>
                </label>
                <input type="file" id="fileInput" name="file" accept=".pdf,.docx" style="display:none;" />
            
                <!-- Submit Button -->
                <button type="submit" id="submitButton" class="actions__submit ui button blue_gray_500 size-xl fill round">Summarize</button>
              </div>
            
              <!-- Loading Spinner (Hidden Initially) -->
              <div id="loadingSpinner" style="display:none; margin-top: 20px; text-align: center;">
                <img src="{{ url_for('static', filename='images/images/spinner.gif') }}" alt="Loading..." width="50" />
                <p>Processing... Please wait.</p>
              </div>
            
            </form>
            
            <!-- JavaScript -->
            <script>
            function showLoading() {
              document.getElementById('submitButton').disabled = true;
              document.getElementById('loadingSpinner').style.display = 'block';
            }
            </script>
            
          </div>

          <!-- footer -->
          <h4 class="footer__copyright-2 ui heading size-headingxs">
            All rights reserved to @intellMed Extractor
          </h4>

        </div>

      </div>
    </div>
  </div>
</div>

</body>
</html>
