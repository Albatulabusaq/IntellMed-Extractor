<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Sign Up - Create Your Account Today</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="theme-color" content="#000000" />
  <meta name="description" content="Join us by creating an account. Start by entering your user ID, email, and password. Sign up now and enjoy the benefits of being part of our community." />
  
  <!-- ربط ملف CSS عبر Flask -->
  <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/index.css') }}" />

  <script>
    function handleFloatingLabel(target) {
      const input = target.querySelector("[floating-input]");
      const label = target.querySelector("[floating-text]");
      let timer, requestId;
      function fixOffset() {
        if (timer) clearTimeout(timer);
        timer = setTimeout(() => {
          if (requestId) cancelAnimationFrame(requestId);
          requestId = requestAnimationFrame(() => {
            if (!input || !label) return;
            const computedStyle = getComputedStyle(input);
            label.style.left = `${input.offsetLeft + parseFloat(computedStyle.paddingInlineStart)}px`;
          });
        }, 60);
      }
      fixOffset();
      input.addEventListener("focus", fixOffset);
      window.addEventListener("resize", fixOffset);
    }
    document.addEventListener("DOMContentLoaded", () => {
      const elements = document.querySelectorAll("[floating-label]");
      for (const element of elements) handleFloatingLabel(element);
    });
  </script>
</head>

<body>
  <div class="sign-inone">
    <div class="signin1">
      <div class="section-1 container-md">
        <div class="section__content-1">
          <div class="section__content__column">
            <div class="section__content__column__header">
              <!-- شعار الموقع -->
              <a href="{{ url_for('home_page') }}">
                <img src="{{ url_for('static', filename='images/images/img_header_logo.png') }}" alt="Header Logo" class="header__logo" />
              </a>
              <div class="section__content__column__header__signin">

                <div class="section__content__column__header__signin__group">

                  <div class="user-sign-in">

                    <div class="user-sign-in__group">
                      <img src="{{ url_for('static', filename='images/images/img_gg_icone_sing_in.svg') }}" alt="Google Icon" class="user-sign-in__icon" />
                      <a href="/signin" class="create-an-account-link">

                        <h1 class="user-sign-in__link ui heading size-heading4xl">Create an account</h1>
                      </a>

                    </div>
 
                    <p class="user-sign-in__title ui text size-texts">Let's get started!</p>
                  </div>

                  <!-- نموذج التسجيل -->
                  <div class="user-registration-form">
                    <form class="user-registration-form" method="POST" action="/signup" onsubmit="return validateForm();">
                      <label class="user-registration-form__field--user-id" floating-label="normal">
                        <input name="username" placeholder="UserName" type="text" floating-input required />
                        <div floating-text>User ID</div>
                      </label>
                    
                      <label class="user-registration-form__field--password" floating-label="normal">
                        <input id="password" name="password" placeholder="Password" type="password" floating-input required />
                        <div floating-text>Password</div>
                      </label>
                    
                      <label class="user-registration-form__field--password" floating-label="normal">
                        <input id="confirm_password" name="confirm_password" placeholder="Confirm Password" type="password" floating-input required />
                        <div floating-text>Confirm Password</div>
                      </label>
                    
                      <label class="user-registration-form__field--user-id" floating-label="normal">
                        <input name="email" placeholder="E-mail" type="email" floating-input required />
                        <div floating-text>E-mail</div>
                      </label>
                    
                      <button type="submit" class="user-registration-form__button--signup ui button cyan_900_01 size-xl fill round">
                        SIGN UP
                      </button>
                    </form>
                    
                    <script>
                    function validateForm() {
                      var password = document.getElementById("password").value;
                      var confirm_password = document.getElementById("confirm_password").value;
                    
                      if (password !== confirm_password) {
                        alert("Passwords do not match!");
                        return false; // يمنع الإرسال
                      }
                      return true; // يسمح بالإرسال
                    }
                    </script>
                    
                  </div>

                </div>
              </div>
            </div>

            <!-- صورة أخرى أسفل -->

            <div>
              <a href= "mailto:IntellMedExtractor@outlook.com" >
                <img src="{{ url_for('static', filename='images/images/img_group.svg') }}" alt="Send Email">
              </a>
              </div> 

      </div>
    </div>
  </div>
</body>
</html>
